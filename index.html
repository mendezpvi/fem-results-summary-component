<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/index.css">

  <script type="module" src="./js/index.js" defer></script>
</head>

<body>
  <main class="main">
    <h1 class="sr-only">Result summary component</h1>

    <article class="result-summary">
      <section class="result-summary__result">
        <h2 class="result-summary__title result-summary__title--result">your result</h2>
        <div class="result-summary__score">
          <span class="result-summary__score-value"></span>
          <span class="result-summary__score-total">of 100</span>
        </div>
        <h3 class="result-summary__rating">great</h3>
        <p class="result-summary__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="result-summary__summary">
        <h2 class="result-summary__title result-summary__title--summary">summary</h2>
        <ul class="summary-list"></ul>

        <button type="button" class="result-summary__button">continue</button>
      </section>
    </article>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="http://www.frontendmentor.io/challenge/" target="_blank" rel="noopener noreferrer"
        class="attribution__link">Frontend Mentor</a> - Coded by <a
        href="https://github.com/mendezpvi/fem-results-summary-component" target="_blank" rel="noopener noreferrer"
        class="attribution__link">VM</a></p>
  </footer>
</body>

</html>
